<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #87CEEB;
            padding: 20px;
        }

        .container {
            background: white;
            max-width: 550px;
            margin: 0 auto;
            padding: 20px;
            border: 3px solid #333;
        }

        .header {
            background: #FF6B6B;
            color: white;
            padding: 15px;
            margin-bottom: 20px;
        }

        .header h1 {
            font-size: 24px;
            margin-bottom: 5px;
        }

        .header p {
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-group input[type="text"],
        .form-group input[type="email"],
        .form-group select {
            width: 100%;
            padding: 8px;
            border: 2px solid #333;
            font-size: 14px;
        }

        .radio-group {
            margin-top: 5px;
        }

        .radio-option {
            display: inline-block;
            margin-right: 15px;
        }

        .checkbox-group {
            margin-top: 5px;
        }

        .error-message {
            color: red;
            font-size: 12px;
            margin-top: 5px;
            display: none;
            background: #FFE5E5;
            padding: 5px;
            border: 1px solid red;
        }

        .error-message.show {
            display: block;
        }

        .input-error {
            border-color: red !important;
            background-color: #FFE5E5;
        }

        .submit-btn {
            width: 100%;
            padding: 12px;
            background: #4CAF50;
            color: white;
            border: 2px solid #333;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
        }

        .submit-btn:hover {
            background: #45a049;
        }

        .output-container {
            display: none;
            margin-top: 25px;
            padding: 15px;
            background: #D4EDDA;
            border: 3px solid #28A745;
        }

        .output-container.show {
            display: block;
        }

        .success-title {
            color: green;
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .output-item {
            margin: 8px 0;
        }

        .output-label {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Student Registration Form</h1>
            <p>Please fill all the fields</p>
        </div>
        
        <form id="registrationForm">
            <div class="form-group">
                <label for="name">Name *</label>
                <input type="text" id="name" name="name">
                <div class="error-message" id="nameError">Name cannot be empty</div>
            </div>

            <div class="form-group">
                <label for="email">Email *</label>
                <input type="email" id="email" name="email">
                <div class="error-message" id="emailError">Please enter a valid email address</div>
            </div>

            <div class="form-group">
                <label>Gender *</label>
                <div class="radio-group">
                    <div class="radio-option">
                        <input type="radio" id="male" name="gender" value="Male">
                        <label for="male">Male</label>
                    </div>
                    <div class="radio-option">
                        <input type="radio" id="female" name="gender" value="Female">
                        <label for="female">Female</label>
                    </div>
                    <div class="radio-option">
                        <input type="radio" id="other" name="gender" value="Other">
                        <label for="other">Other</label>
                    </div>
                </div>
                <div class="error-message" id="genderError">Please select your gender</div>
            </div>

            <div class="form-group">
                <label for="course">Course *</label>
                <select id="course" name="course">
                    <option value="">-- Select a course --</option>
                    <option value="HTML & CSS">HTML & CSS</option>
                    <option value="JavaScript">JavaScript</option>
                    <option value="React">React</option>
                    <option value="Node.js">Node.js</option>
                    <option value="Python">Python</option>
                    <option value="Java">Java</option>
                </select>
                <div class="error-message" id="courseError">Please select a course</div>
            </div>

            <div class="form-group">
                <div class="checkbox-group">
                    <input type="checkbox" id="terms" name="terms">
                    <label for="terms">I agree to the Terms & Conditions *</label>
                </div>
                <div class="error-message" id="termsError">You must agree to the Terms & Conditions</div>
            </div>

            <button type="submit" class="submit-btn">Submit</button>
        </form>

        <div class="output-container" id="outputContainer">
            <div class="success-title">Registration Successful!</div>
            <div class="output-item">
                <span class="output-label">Name:</span>
                <span class="output-value" id="outputName"></span>
            </div>
            <div class="output-item">
                <span class="output-label">Email:</span>
                <span class="output-value" id="outputEmail"></span>
            </div>
            <div class="output-item">
                <span class="output-label">Gender:</span>
                <span class="output-value" id="outputGender"></span>
            </div>
            <div class="output-item">
                <span class="output-label">Course:</span>
                <span class="output-value" id="outputCourse"></span>
            </div>
        </div>
    </div>

    <script>
        // Get form elements
        const form = document.getElementById('registrationForm');
        const nameInput = document.getElementById('name');
        const emailInput = document.getElementById('email');
        const courseSelect = document.getElementById('course');
        const termsCheckbox = document.getElementById('terms');
        const outputContainer = document.getElementById('outputContainer');

        // Form submission
        form.addEventListener('submit', function(e) {
            e.preventDefault();

            // Hide all errors first
            document.querySelectorAll('.error-message').forEach(function(error) {
                error.classList.remove('show');
            });
            document.querySelectorAll('.input-error').forEach(function(input) {
                input.classList.remove('input-error');
            });

            let isValid = true;

            // Validate name
            if (nameInput.value.trim() === '') {
                document.getElementById('nameError').classList.add('show');
                nameInput.classList.add('input-error');
                isValid = false;
            }

            // Validate email
            const emailValue = emailInput.value.trim();
            if (emailValue === '' || !emailValue.includes('@') || !emailValue.includes('.')) {
                document.getElementById('emailError').classList.add('show');
                emailInput.classList.add('input-error');
                isValid = false;
            }

            // Validate gender
            const genderInputs = document.getElementsByName('gender');
            let genderSelected = false;
            for (let i = 0; i < genderInputs.length; i++) {
                if (genderInputs[i].checked) {
                    genderSelected = true;
                    break;
                }
            }
            if (!genderSelected) {
                document.getElementById('genderError').classList.add('show');
                isValid = false;
            }

            // Validate course
            if (courseSelect.value === '') {
                document.getElementById('courseError').classList.add('show');
                courseSelect.classList.add('input-error');
                isValid = false;
            }

            // Validate terms
            if (!termsCheckbox.checked) {
                document.getElementById('termsError').classList.add('show');
                isValid = false;
            }

            // If all valid, show output
            if (isValid) {
                // Get selected gender
                let selectedGender = '';
                for (let i = 0; i < genderInputs.length; i++) {
                    if (genderInputs[i].checked) {
                        selectedGender = genderInputs[i].value;
                        break;
                    }
                }

                // Display output
                document.getElementById('outputName').textContent = nameInput.value.trim();
                document.getElementById('outputEmail').textContent = emailInput.value.trim();
                document.getElementById('outputGender').textContent = selectedGender;
                document.getElementById('outputCourse').textContent = courseSelect.value;

                // Show output container
                outputContainer.classList.add('show');
            }
        });
    </script>
</body>
</html>
